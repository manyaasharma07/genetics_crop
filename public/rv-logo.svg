<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <defs>
    <style>
      .logo-text { font-family: 'Arial Black', Arial, sans-serif; font-weight: 900; }
      .college-text { font-family: 'Arial', sans-serif; font-weight: 600; }
    </style>
  </defs>
  <!-- Background transparent -->
  <rect width="300" height="80" fill="transparent"/>
  <!-- Logo Circle -->
  <circle cx="40" cy="40" r="30" fill="currentColor" stroke="currentColor" stroke-width="1" opacity="0.9"/>
  <!-- RV Text -->
  <text x="40" y="48" class="logo-text" font-size="24" text-anchor="middle" fill="currentColor">RV</text>
  <!-- College Text -->
  <text x="85" y="35" class="college-text" font-size="16" fill="currentColor">RV College of</text>
  <text x="85" y="55" class="college-text" font-size="16" fill="currentColor">Engineering</text>
</svg>